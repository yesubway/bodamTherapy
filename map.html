      <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1c645a2365076edc71b6f8171329730f&libraries=services"></script>
    <script>
    kakao.maps.load(function() {
      var lat = 37.54316921064646;
      var lng = 127.14170145091704;
      var latlng = new kakao.maps.LatLng(lat, lng);

      // 지도 생성
      var mapContainer = document.getElementById('map');
      var mapOption = {
        center: latlng,
        level: 3
      };
      var map = new kakao.maps.Map(mapContainer, mapOption);

      // 마커 생성
      var marker = new kakao.maps.Marker({
        position: latlng
      });
      marker.setMap(map);

      // 말풍선(인포윈도우) 생성
      var iwContent = '<div style="padding:5px; font-size:14px;">보담심리상담교육센터<br><a href="https://place.map.kakao.com/112330485" target="_blank">카카오맵 보기</a></div>',
          iwPosition = latlng;

      var infowindow = new kakao.maps.InfoWindow({
        position: iwPosition,
        content: iwContent
      });

      // 마커 위에 인포윈도우 표시
      infowindow.open(map, marker);
    });
    </script>
